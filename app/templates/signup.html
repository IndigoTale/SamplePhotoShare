<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/signup.css">
</head>

<body class="text-center">
    <form class="form-signin" method="POST" action="/signup">
        <img class="mb-4" src="static/img/icon-userMenu.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <p>アカウントを新規作成します．</p>
        <div style="color:red">
            {% if code == 1 %}
            <p>再入力パスワードが間違っています．</p>
            {% elif code == 2 %}
            <p>そのメールアドレスはすでに使われています．</p>
            {% elif code == 3 %}
            <p>そのユーザ名はすでに使われています．</p>
            {% elif code == 4 %}
            <p>正しいフォーマットで入力してください．</p>
            {% endif %}
        </div>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required>

        <label for="inputPassword" class="sr-only">password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label for="inputRepeatPassword" class="sr-only">Repeat password</label>
        <input type="password" id="inputRepeatPassword" name="repeat-password" class="form-control"
            placeholder="Repeat password" required>

        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019 Photo Share. All Rights Reserved.</p>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
</body>

</html>
