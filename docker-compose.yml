version: "2"
services:
  flask:
    build: .
    ports:
      - "80:80"
    volumes:
      - "~/.aws:/home/flaskapp/.aws"
      - "app:/home/flaskapp/app"

    user: "flaskapp:flaskapp"
    tty: true
    environment:
      TZ : Asia/Tokyo
    command: pwd && ls
    command: python3 /home/flaskapp/app/app.py